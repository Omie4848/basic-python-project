<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English to Hindi Translator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="translator-container">
        <h1>English to Hindi Translator</h1>
        <textarea id="englishText" placeholder="Enter English text here..."></textarea>
        <button onclick="translateText()">Translate</button>
        <textarea id="hindiText" placeholder="Hindi translation will appear here..." readonly></textarea>
    </div>
    <script src="script.js"></script>
</body>
</html>
